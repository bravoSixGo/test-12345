<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body onload="render()">
<div id="close-tag">Close</div>
<div class="card outer-card rounded shadow">
    <div class="card-header outer-card-header">
        <div class="header-text">Anytime Daysaver Tickets All day - West Midlands</div>
    </div>
    <div class="card-body">
        <div class="card inner-card">
            <div class="card-header inner-card-header">
                <div class="colors-bg" id="first-color"></div>
                <div class="colors-bg" id="second-color"></div>
                <div class="colors-bg" id="third-color"></div>
            </div>
            <div id="time">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
                <div class="card-body-elements">
                    <div class="image" id="left-border"></div>
                    <img class="card-img-top image" src="assets/wm.jpg"/>
                    <div class="image" id="right-border"></div>
                </div>
                <div class="text-center">
                    <div class="btn-group" style="width: 100%" role="group" aria-label="Basic example">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        <button id="nx" type="button">NX Rewards Cashback</button>
                    </div>
                    <p>
                        Unlimited travel on all National Express West Midlands and National express Coventry
                        buses anywhere within the West Midlands zone.
                    </p>
                    <img class="card-img-bottom" src="assets/aztec.png" alt=""/>
                </div>

        </div>
    </div>
</div>

<div class="card footer-card">
    <div class="card-body">
       <div class="fist-box">
           <i class="fa-solid fa-ellipsis"></i>  <span>Actions Override</span>
       </div>

        <div class="second-box">
            <i class="fa-solid fa-list"></i>   <span>Details</span>
        </div>
    </div>
</div>


<script>
    let clock = document.getElementById('clock');

    function time() {
        let d = new Date();
        let s = d.getSeconds();
        let m = d.getMinutes();
        let h = d.getHours();
        clock.textContent =
            ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
    }

    setInterval(time, 1000);
    let date = document.getElementById("date");
    let dt = new Date();
    let year = dt.getFullYear();
    let month = (dt.getMonth() + 1).toString().padStart(2, "0");
    let day = dt.getDate().toString().padStart(2, "0");
    console.log(day + '/' + month + '/' + year);
    date.textContent = day + '/' + month + '/' + year;
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="qr-code.js"></script>
</body>
</html>
